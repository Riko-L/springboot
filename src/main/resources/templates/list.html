<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
  <body>
<h1>List des Utilisateurs</h1>
<table class="table table-striped">
  <tr>
    <td>UPDATE</td>
    <td>IDs</td>
    <td>PRENOM</td>
    <td>NOM</td>
    <td>EMAIL</td>
    <td>ANNEE DE NAISSANCE</td>
    <td>NBRE AMIS</td>
    <td>SUPPRIMER</td>
  </tr>
    <tr th:each="user : ${users}">
      <td><form action="#" th:action="@{/update/{id}(id=${user.id})}" method="get" >
        <input class="btn btn-warning" type="submit" value="update" />
      </form></td>
      <td th:text="${user.id}">1</td>
      <td><a th:href="@{/user/{id}(id=${user.id})}" th:text="${user.firstName}">Pr√©nom ...</a></td>
      <td th:text="${user.lastName}">Nom ...</td>
      <td th:text="${user.email}"> ...</td>
      <td th:text="${user.birthdayDate}"> ...</td>
      <td th:text="${user.getAmis().size()}"> ...</td>

      <td><form action="#" th:action="@{/user/{id}(id=${user.id})}"  th:method="delete" >
        <input type="hidden" name="_method" value="delete" />
        <button class="btn btn-danger" type="submit" id="submitBtnDetete">Supprimer</button>
      </form></td>


    </tr>
</table>
<br>
<a href="/register">Enregistrer un utilisateur</a>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
