<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Enregistrer un utilisateur</title>
</head>
<body>
<h1>Enregistrer un nouvel utilisateur</h1>

<h1>Formulaire</h1>
<form class="form-control col-4" action="#" th:action="@{/register}" th:object="${user}" method="post">

    <p>Prénom: <input class="form-control" type="text" th:field="*{firstName}" /></p>
    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</p>

    <p>Nom: <input class="form-control" type="text" th:field="*{lastName}" /></p>
    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</p>

    <p >Email: <input  class="form-control" type="text" th:field="*{email}" /></p>
    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >email Error</p>

    <p>Année de Naissance: <input class="form-control" type="text" th:field="*{birthdayDate}" /></p>
    <p class="text-danger" th:if="${#fields.hasErrors('birthdayDate')}" th:errors="*{birthdayDate}">birthdayDate Error</p>


    <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-danger" type="reset" value="Reset" /></p>
</form>

<br>
<a href="/user">Retour à la liste des utilisateurs</a>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
