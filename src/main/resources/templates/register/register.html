<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Enregistrer un utilisateur</title>
</head>
<body>
<h1>Enregistrer un nouvelle utilisateur</h1>

<h1>Formulaire</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">

    <p>Prénom: <input type="text" th:field="*{firstName}" /></p>
    <p>Nom: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Année de Naissance: <input type="text" th:field="*{birthdayDate}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<br>
<a href="/user">Retour à la liste des utilisateurs</a>

</body>
</html>
