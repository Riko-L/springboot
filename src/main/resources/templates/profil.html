<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Profil Utilisateur</title>
</head>
<body>
<div class="container">

    <h1 th:text="'Profil de  '+ ${user.firstName} + ' ' +  ${user.lastName}"></h1>

    <p th:text="'Nom : ' + ${user.lastName}"></p>
    <p th:text="'Prénom : ' + ${user.firstName}"></p>
    <p th:text="'Année de naissance : ' + ${user.birthdayDate}"></p>
    <p th:text="'Email : ' + ${user.email}"></p>

    <div>
        <h2>Messagerie</h2>
        <p th:text="'Vous avez : '+ ${#lists.size(msg)} + ' messages'"></p>
        <div><input class="btn btn-primary" type="button" value="ECRIRE UN MESSAGE"
               th:onclick="|window.location.href='/message/new/${id} '|"/>
            </div>
        <div th:if="${not #lists.isEmpty(msg)}">
            <a th:href="@{/message/{id} (id = ${user.id})}"> afficher mes messages</a>
        </div>

    </div>
    <h2>Amis</h2>
    <input class="btn btn-primary" type="button" value="ADD"
           th:onclick="|window.location.href='/addlist/${user.id} '|"/>

    <br>

    <div th:if="${not #lists.isEmpty(user.amis)}">
        <h2> Liste de mes amis :</h2>
        <ul th:each=" ami : ${user.amis}">
            <li th:text="${ami.fullName}"></li>
        </ul>
    </div>


    <a th:href="@{/user}">Retour</a>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
