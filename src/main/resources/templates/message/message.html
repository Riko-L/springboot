<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>messages</title>
</head>
<body>
<h1>Ecrire un message</h1>

<form class="form-control" action="#" th:action="@{/message/new}" th:object="${msg}" method="post">
    <div class="form-row input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Destinataire</label>
        </div>
        <select th:name="${userRequest}" class="form-control custom-select" id="inputGroupSelect01">
            <option selected>Choisir un destinataire...</option>
            <option th:each=" user : ${users}" th:value="${user.getId()}" th:text="${user.getFullName()}" th:selected="${userRequest.id == user.id}"></option>

        </select>

    </div>
    <div>
        <label class="form-control" for="textarea1">Votre Message</label>
        <textarea class=" form-row form-control" id="textarea1" cols="30" rows="10" th:field="*{content}"></textarea>
    </div>
    <br>
    <div>
        <input class="form-control btn btn-primary" type="submit" value="Submit"/><input class="form-control btn btn-danger" type="reset" value="Reset"/>
    </div>
</form>
<a href="/user">Retour a la list</a>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
